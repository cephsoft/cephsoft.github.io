<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | GameDemo</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="manifest" href="manifest.webmanifest">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    #unity-container {
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #canvas-wrapper {
      position: relative;
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
    }

    #unity-canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>
  <div id="unity-container">
    <div id="canvas-wrapper">
      <canvas id="unity-canvas" width="768" height="432" tabindex="-1"></canvas>
    </div>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <script>
    window.addEventListener("load", function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("ServiceWorker.js");
      }
    });

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var wrapper = document.querySelector("#canvas-wrapper");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Web.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/Web.data",
      frameworkUrl: buildUrl + "/Web.framework.js",
      codeUrl: buildUrl + "/Web.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "CephSoft",
      productName: "GameDemo",
      productVersion: "1.0",
      showBanner: unityShowBanner,
      matchWebGLToCanvasSize: false 
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    loadingBar.style.display = "block";
    const targetAspect = 16 / 9;

    function resizeCanvasWrapper() {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const windowAspect = windowWidth / windowHeight;
      let wrapperWidth, wrapperHeight;

      if (windowAspect > targetAspect) {
        wrapperHeight = windowHeight;
        wrapperWidth = wrapperHeight * targetAspect;
      } else {
        wrapperWidth = windowWidth;
        wrapperHeight = wrapperWidth / targetAspect;
      }

      wrapper.style.width = wrapperWidth + "px";
      wrapper.style.height = wrapperHeight + "px";

      canvas.width = Math.round(wrapperWidth * window.devicePixelRatio);
      canvas.height = Math.round(wrapperHeight * window.devicePixelRatio);
    }

    resizeCanvasWrapper();
    window.addEventListener("resize", resizeCanvasWrapper);
    window.addEventListener("orientationchange", resizeCanvasWrapper);

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
